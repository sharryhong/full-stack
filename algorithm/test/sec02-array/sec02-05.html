<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    // 등수 구하기
    // 내꺼 
    function solution(arr) {
      let answer = [];
      let cnt = 1;

      for(let i = 0; i < arr.length; i++) {
        for(let j = 0; j < arr.length; j++) {
          if(i !== j) {
            if(arr[i] < arr[j]) {
              cnt++; 
            }
          }
        }
        answer.push(cnt); 
        cnt = 1;
      }
      
      return answer;
    }

    // 쌤꺼 
    function solution2(arr) {
      let n = arr.length;
      let answer = Array.from({length:n}, () => 1); // 배열 length 모두 1로 초기화
      
      for(let i = 0; i < n; i++) {
        for(let j = 0; j < n; j++) {
          if(arr[j] > arr[i]) {
            answer[i]++;
          }
        }
      }
      return answer;
    }
    console.log(solution([87, 89, 92, 100, 76]));
  </script>
</body>

</html>
