<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    // 대문자는 소문자로 소문자는 대문자로 변환하여 출력하는 프로그램
    // 내꺼 
    function solution(s) {
      let answer = '';
      for(let x of s) {
        if(x !== x.toUpperCase()) {
          answer += x.toUpperCase()
        } else {
          answer += x.toLowerCase()
        }
      }
      return answer;
    }

    console.log(solution('StuDY'));
  </script>
</body>

</html>
