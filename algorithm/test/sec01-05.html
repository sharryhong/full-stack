<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 최솟값 구하기
    // 내꺼
    function solution(arr) {
      let result = arr[0]; 
      for(let i = 1; i < arr.length; i++) {
        if(result > arr[i+1]) {
          result = arr[i+1];
        } 
      }
      return result;
    }

    let arr = [5, 7, 1, 3, 2, 9, 11, 0, -2];
    console.log(solution(arr));

    // 쌤꺼 1
    function solution2(arr) {
      let answer, min = Number.MAX_SAFE_INTEGER; // 안정적인 정수형 가장 큰 값으로 초기화
      for(let i=0; i<arr.length; i++) {
        if(arr[i] < min) min = arr[i];
      }
      answer = min;
      return answer;
    }

    console.log(solution2(arr));

    // 쌤꺼 2 
    function solution3(arr) {
      let answer = Math.min(...arr); // 내장함수. 전개연산자
      return answer;
    }

    console.log(solution3(arr));
  </script>
</body>

</html>
