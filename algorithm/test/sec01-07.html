<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    // 10부제를 위반하는 자동차의 대수를 출력하는 프로그램

    // 내꺼 
    function solution(day, arr) {
      let answer = 0;
      
      arr.forEach(item => {
        let str = String(item);
        if (str[str.length - 1] === String(day)) {
          answer += 1;
        }
      })

      return answer;
    }

    arr = [25, 23, 11, 47, 53, 17, 33];
    console.log(solution(3, arr));

    // 쌤꺼
    function solution2(day, arr) {
      let answer = 0;

      for(let x of arr) {
        if(x % 10 === day) answer += 1;
      }

      return answer;
    }

    console.log(solution2(3, arr));
  </script>
</body>

</html>
