<body>
  <script>
    // 반복문 2진수 변환 
    let result = '';

    function f(x) {
      while (true) {
        if (x % 2 === 0) {
          result += '0';
        } else {
          result += '1';
        }

        x = Math.floor(x / 2);

        if (x === 1 || x === 0) {
          result += String(x);
          return result.split('').reverse().join('');
        }
      }
    }

    console.log(f(11));

    ///

    let resultMy = '';

    function fMy(x) {
      while (true) {
        if (x % 2 === 0) {
          resultMy += '0';
        } else {
          resultMy += '1';
        }

        x = parseInt(x / 2);

        if (x === 0 || x === 1) { 
          resultMy += String(x)
          return resultMy.split('').reverse().join('');
        }
      }
    }

    console.log(fMy(25));

    // 재귀함수 
    function 이진법(x) {
      if (x === 0 || x === 1) { 
        return String(x)
      } 
      return 이진법(parseInt(x / 2)) + String(x % 2)
    }

    console.log(이진법(25));
  </script>
