<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    // 대문자로 모두 통일하여 문자열을 출력
    function solution(s) {
      let answer = '';
      for(let x of s) {
        answer += x.toUpperCase();
      }
      
      return answer;
    }

    console.log(solution('ItisTimeToStudy'));
  </script>
</body>

</html>
