<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    // 세 수 중 가장 작은 값 출력
    function solution(a, b, c) {
        let answer;
        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (c < answer) { 
          answer = c;
        }
        return answer;
      }

    console.log(solution(2, 5, 1));
  </script>
</body>
</html>
