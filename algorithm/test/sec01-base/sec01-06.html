<body>
  <script>
    // 홀수인 자연수들을 모두 골라 그 합을 구하고, 최소값을 찾는 프로그램

    // 내꺼 
    function solution(arr) {
      let answer = [];
      let sum = 0;
      
      arr.forEach(item => {
        if (item % 2 === 1) {
          answer.push(item);
          sum += item;
        }
      })

      console.log(answer, sum, Math.min(...answer))
      return answer;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));

    // 쌤꺼  
    function solution2(arr) {
      let answer = [];
      let sum = 0, min = Number.MAX_SAFE_INTEGER

      for(let x of arr) {
        if(x % 2 === 1) {
          sum += x; 
          if (x < min) min = x;
        }
      }

      answer.push(sum);
      answer.push(min);
      
      return answer;
    }

    console.log(solution2(arr));
  </script>
