  <title>출력결과</title>

<body>
  <script>
    // 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 필요한 연필의 다스 수
    function solution(n) {
      let answer;
      answer = Math.ceil(n / 12); // 소숫점 아래 올림 
      return answer;
    }

    console.log(solution(178));
  </script>
</body>
