<!DOCTYPE html>

<body>
  <script>
    // Two Pointers Algorithm
    // 두 배열의 공통 원소를 추출하여 오름차순으로 출력하는 프로그램 

    // 내꺼 시간복잡도 O(n^2)
    function solution(arr1, arr2) {
      let answer = [];
      const n = arr1.length;
      const m = arr2.length;

      for(let i = 0; i < n; i++) {
        for(let j = 0; j < m; j++) {
          if(arr1[i] === arr2[j]) answer.push(arr1[i]);
        }
      }

      answer = answer.sort((a, b) => a - b);
      
      return answer;
    }

    // 내꺼2 : 먼저 정렬 후 Two Pointers Algorithm (sort는 O(nlogn), Two Pointers Algorithm는 O(n))
    function solution2(arr1, arr2) {
      let answer = [];
      const _arr1 = arr1.sort((a, b) => a - b);
      const _arr2 = arr2.sort((a, b) => a - b);
      const n = arr1.length;
      const m = arr2.length;
      let p1 = p2 = 0;

      while(p1 < n && p2 < m) {
        if(_arr1[p1] < _arr2[p2]) {
          p1++;
        } else if(_arr1[p1] > _arr2[p2]) {
          p2++;
        } else {
          answer.push(_arr1[p1]);
          p1++;
          p2++;
        }
      }
      
      return answer;
    }

    // 쌤꺼
    function solution3(arr1, arr2) {
      let answer = [];
      arr1.sort((a, b) => a - b);
      arr2.sort((a, b) => a - b);
      let p1 = p2 = 0;

      while(p1<arr1.length && p2<arr2.length) {
        if(arr1[p1] === arr2[p2]) {
          answer.push(arr1[p1++]);
          p2++;
        } else if(arr1[p1] < arr2[p2]) p1++;
        else p2++;
      }
      
      return answer;
    }

    console.log(solution3([1,3,9,5,2], [3,2,5,7,8]));
  </script>
</body>
