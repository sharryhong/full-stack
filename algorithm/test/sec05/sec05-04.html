  <body>
    <script>
      // Two Pointers Algorithm
      // 배열의 연속 원소 합이 특정숫자 m 이하가 되는 경우가 몇 번 있는지 구하는 프로그램

      // 쌤꺼
      function solution(arr, m) {
        let answer = 0,
          lt = 0,
          sum = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          answer += rt - lt + 1;
          console.log("lt", lt, "rt", rt, "sum", sum, "answer", answer);
        }

        return answer;
      }

      // 쌤코드 복습
      function solution2(arr, m) {
        let answer = 0,
          lt = 0,
          sum = 0;
        const n = arr.length;

        for (let rt = 0; rt < n; rt++) {
          sum += arr[rt];

          while (sum > m) {
            sum -= arr[lt++];
          }

          answer += rt - lt + 1;
          console.log("lt", lt, "rt", rt, "sum", sum, "answer", answer);
        }

        return answer;
      }

      console.log(solution2([1, 3, 1, 2, 3], 5));
      console.log(solution2([10, 8, 7, 4], 5));
    </script>
  </body>
