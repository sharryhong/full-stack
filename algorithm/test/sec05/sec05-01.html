  <script>
    // Two Pointers Algorithm
    // sort()함수의 시간복잡도 : O(nlogn)
    // Two Pointers Algorithm : 시간복잡도 O(n)

    // 두 배열을 오름차순으로 합쳐 출력하는 프로그램 
    // arr1[p1] : pointer1, arr2[p2] : pointer2 둘의 크기 비교하여 작은쪽을 push 

    // 내꺼 1 : sort사용시
    function solution(arr1, arr2) {
      let answer = [];

      answer = [...arr1, ...arr2].sort((a, b) => a - b)
      
      return answer;
    }

    
    // 쌤꺼
    function solution2(arr1, arr2) {
      let answer = [];
      let n = arr1.length;
      let m = arr2.length;
      let p1 = p2 = 0; 

      while(p1<n && p2<m) {
        if(arr1[p1] <= arr2[p2]) answer.push(arr1[p1++]);
        else answer.push(arr2[p2++]);
      }
      while(p1<n) answer.push(arr1[p1++]);
      while(p2<m) answer.push(arr2[p2++]);
      
      return answer;
    }

    console.log(solution2([1,3,5], [2,3,6,7,9]));
    console.log(solution2([1, 3, 4, 5], [1, 2]));
  </script>
