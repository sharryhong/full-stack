<!DOCTYPE html>

  <body>
    <script>
      // Two Pointers Algorithm
      // 배열의 연속 원소 합이 특정숫자 m이 되는 경우가 몇 번 있는지 구하는 프로그램
      // 내꺼
      function solution(arr, m) {
        let answer = 0;
        let p1 = 0;
        let p2 = 1;
        const n = arr.length;

        let tempAdd = arr[p1];

        while (p1 < n && p2 < n) {
          if (tempAdd + arr[p2] === m) {
            answer++;
            p1++;
            p2 = p1 + 1;
            tempAdd = arr[p1];
          } else if (tempAdd + arr[p2] < m) {
            tempAdd += arr[p2];
            p2++;
          } else {
            p1++;
            p2 = p1 + 1;
            tempAdd = arr[p1];
          }
        }

        return answer;
      }

      // 쌤코드 복습
      function solution2(arr, m) {
        let answer = 0,
          lt = 0,
          sum = 0;
        const n = arr.length;

        for (let rt = 0; rt < n; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      // 쌤꺼 : rt번째 원소를 sum에 더하고 값이 m보다 작으면 for문 돌면서 계속 더한다,
      // sum이 m보다 크면 lt번째 원소를 sum에서 빼고 lt++
      // lt부터 rt부터 합(sum)이 m이면 answer++
      function solution3(arr, m) {
        let answer = 0;
        let lt = 0; // left 포인터
        let sum = 0;

        // right 포인터
        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          if (sum === m) answer++;
          while (sum >= m) {
            sum -= arr[lt++];
            if (sum === m) answer++;
          }
        }

        return answer;
      }

      console.log(solution2([1, 2, 1, 3, 1, 1, 1, 2], 6));
      console.log(solution2([1, 1, 1], 2));
      console.log(solution2([1, 1, 1, 1, 1], 3));
    </script>
