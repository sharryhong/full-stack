<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <script>
    // 학생수 n명, 테스트 m번의 등수를 가지고 멘토와 멘티를 정하는 프로그램. 멘토는 모든 등수에서 멘티보다 앞서야 한다. 

    // 쌤꺼
    function solution2(test) {
      let answer = 0;
      const m = test.length;
      const n = test[0].length;

      for(let i = 1; i <= n; i++) { // i는 멘토 학생 번호
        for(let j = 1; j <= n; j++) { // j는 멘티 학생 번호
          let cnt = 0;
          for(let k = 0; k < m; k++) { // 테스트 번호 
            let pi = 0, pj = 0;
            for(let s = 0; s < n; s++) { // s는 등수
              if(test[k][s] === i) pi = s; // k번째 테스트에서 s등을 하는 학생의 번호. pi는 멘토가 되는 i번 학생의 등수 
              if(test[k][s] === j) pj = s; // pj는 멘티가 되는 j번 학생의 등수
            }
            if(pi < pj) {
              console.log(i, j, k);
              cnt++;
            }
          }
          if(cnt === m) answer++;
        }
      }

      return answer;
    }

    console.log(solution2([[3,4,1,2], [4,3,2,1], [3,1,4,2]]));
    // console.log(solution2([
    //   [19, 15, 4, 17, 12, 18, 6, 3, 11, 14, 1, 8, 13, 9, 2, 20, 5, 16, 10, 7], 
    //   [5, 20, 18, 17, 14, 11, 19, 3, 10, 16, 6, 8, 13, 9, 2, 12, 4, 7, 1, 15]]));
  </script>
</body>

</html>
