<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title></title>

<body>
  <script>
    // 대문자가 몇 개 있는지 알아내는 프로그램
    // 내꺼 
    function solution(s) {
      let answer = 0;
      for(let x of s) {
        if(x === x.toUpperCase()) answer++;
      }
      
      return answer;
    }

    console.log(solution('KoreaTimeGood'));
  </script>
</body>
