<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sliding Puzzle Game - SharryHong</title>
    <link rel="stylesheet" href="sliding-puzzle.css">
  </head>
  <body>
    <div class="container">
      <table id="puzzle-table">
      </table>
      <button type="button" class="mix">섞기</button>
      <button type="button" class="reset">reset</button>
      <input type="radio" id="easymode" name="mode" value="10" checked>easy
      <input type="radio" id="hardmode" name="mode" value="100">hard
      <span id="count"></span>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="sliding-puzzle.js"></script>
  </body>
</html>
